name: Deploy and Release to Production

on:
  pull_request:
    branches: [release]
    types: [closed]
  push:
    branches: [release]

permissions:
  contents: write
  pull-requests: write

jobs:
  # JOB 1: Deploy the code to your AWS EC2 Server
  deploy-to-ec2:
    name: 'Deploy to EC2'
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code from the release branch'
        uses: actions/checkout@v4

      - name: 'Run Deployment Steps (Placeholder)'
        run: |
          echo "ðŸš€ Simulating deployment to EC2..."
          # Your real build and deploy commands will go here later.
          echo "âœ… Deployment successful!"

  # JOB 2: Create the GitHub Release ONLY if deployment succeeded
  create-release:
    name: 'Create GitHub Release'
    needs: deploy-to-ec2 # This job will only run if 'deploy-to-ec2' succeeds
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout code (needed for release-please)'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 'Run Release Please'
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          skip-github-pull-request: true
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          target-branch: release

      - name: 'Output Release Information'
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "ðŸŽ‰ New release created!"
          echo "Tag: ${{ steps.release.outputs.tag_name }}"
          echo "URL: ${{ steps.release.outputs.html_url }}"