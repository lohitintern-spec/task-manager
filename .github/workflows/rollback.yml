name: Rollback Deployment

on:
  workflow_dispatch:

jobs:
  rollback:
    runs-on: self-hosted

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Pull the previous Docker image
        run: docker pull lohitintern/task-manager:previous

      - name: Stop the failed container
        run: docker stop task-manager-app || true

      - name: Remove the failed container
        run: docker rm task-manager-app || true
      
      - name: Run the previous, stable container
        run: docker run -d --name task-manager-app -p 8080:3000 lohitintern/task-manager:previous