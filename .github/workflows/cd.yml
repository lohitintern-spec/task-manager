name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches:
      - "main"
    #oduhfrui

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        
      - name: Retag the current running image as 'previous'
        run: |
          OLD_IMAGE_ID=$(docker images -q lohitintern/task-manager:latest)
          if [ -n "$OLD_IMAGE_ID" ]; then
            docker tag $OLD_IMAGE_ID lohitintern/task-manager:previous || true
            echo "Successfully retagged old image as 'previous'"
          else
            echo "No 'latest' image found to tag as 'previous'. This may be the first run."
          fi

      - name: Pull the latest Docker image
        run: docker pull lohitintern/task-manager:latest

      - name: Stop and remove old container
        run: |
          docker stop task-manager-app || true
          docker rm task-manager-app || true

      - name: Run the new container
        run: docker run -d --name task-manager-app -p 8080:3000 lohitintern/task-manager:latest

      - name: Clean up old Docker images
        run: docker image prune -f