name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
        - completed

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull the latest Docker image
        run:  sudo docker pull lohitintern/task-manager:latest

      - name: Stop the old container
        run: sudo docker stop task-manager-app || true

      - name: Remove the old container
        run: sudo docker rm task-manager-app || true
      
      - name: Run the new container
        run: sudo docker run -d --name task-manager-app -p 80:80 lohitintern/task-manager:latest